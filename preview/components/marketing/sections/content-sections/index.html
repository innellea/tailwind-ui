    var maxWidth = parent.offsetWidth - target.offsetWidth
    var width = Math.max(376, Math.min(maxWidth + dx, maxWidth))
    iframe.style.width = width + 'px'
    target.style.left = width + 'px'
  }
})()
</script>
</body>
</html>
