<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://rsms.me/inter/inter.css"><link rel="stylesheet" href="/css/components-v2.css?id=a5d784f6da33a611ea11"><script src="/js/components-v2.js?id=7493e8f1c9e9d9cc37f2"></script><script src="/js/iframe.js?id=1b0c2717805a0c9fbb06"></script><script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script><body class="antialiased font-sans bg-gray-200"><div class="" style="">
  <div class="p-8 flex items-center justify-center bg-white">
    
  <div class="flex items-center" x-data="{ on: false }">
    <button type="button" class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-pressed="false" x-ref="switch" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'bg-indigo-600': on, 'bg-gray-200': !(on) }" aria-labelledby="annual-billing-label" :aria-pressed="on.toString()" @click="on = !on">
      <span class="sr-only">Use setting</span>
      <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'translate-x-5': on, 'translate-x-0': !(on) }"></span>
    </button>
    <span class="ml-3" id="annual-billing-label" @click="on = !on; $refs.switch.focus()">
      <span class="text-sm font-medium text-gray-900">Annual billing </span>
      <span class="text-sm text-gray-500">(Save 10%)</span>
    </span>
  </div>

  </div>
</div></body>
